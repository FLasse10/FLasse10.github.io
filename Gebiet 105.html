<!doctype html>
            <html lang="de">
            <head>
                <meta charset="utf-8" />
                <meta name="viewport" content="width=device-width, initial-scale=1" />
                <title>Karte mit Polygon â€“ GitHub Pages</title>

                <!-- Leaflet CSS (ohne integrity) -->
                <link
                    rel="stylesheet"
                    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
                />

                <style>
                    html, body {
                        height: 100%;
                        margin: 0;
                    }
                    #map {
                        height: 100%;
                        width: 100%;
                    }
                </style>
            </head>
            <body>

            <div id="map"></div>

            <!-- Leaflet JS (ohne integrity) -->
            <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

            <script>
                const map = L.map('map').setView([8.89,51.97], 13);

                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                    attribution: '&copy; OpenStreetMap Mitwirkende'
                }).addTo(map);

                const polygonCoordinates = [
                [
            51.971425123481800,
            8.8953691720962500
                        ],
                        [
            51.971177264796500,
            8.895374536514280
                        ]
                ];

                const polygon = L.polygon(polygonCoordinates, {
                    color: 'red',
                    fillColor: 'orange',
                    fillOpacity: 0.5
                }).addTo(map);

                polygon.bindPopup("Mein Polygon auf GitHub Pages");

                map.fitBounds(polygon.getBounds());
            </script>

            </body>
            </html>
